<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: head"></head>
<body>
<div class="container mt-2">
    <h2>Edit Stock Item</h2>
    <form th:action="@{/stocks/edit/{id}(id=${stockItem.id})}" th:object="${stockItem}" method="post">
        <div class="mb-3">
            <label class="form-label">Name</label>
            <input type="text" th:field="*{name}" class="form-control" />
        </div>
        <div class="mb-3">
            <label class="form-label">Description</label>
            <textarea th:field="*{description}" class="form-control"></textarea>
        </div>
        <div class="mb-3">
            <label class="form-label">Quantity</label>
            <input type="number" th:field="*{quantity}" class="form-control" />
        </div>
        <div class="mb-3">
            <label class="form-label">Price</label>
            <input type="number" step="0.01" th:field="*{price}" class="form-control" />
        </div>
        <button class="btn btn-primary" type="submit">Update</button>
        <a href="/stocks" class="btn btn-secondary">Cancel</a>
    </form>
</div>
</body>
</html>
