<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: head"></head>
<body>
<div class="container mt-2">
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h2>Stock Items</h2>
        <a href="/stocks/add" class="btn btn-primary">Add Item</a>
    </div>

    <form class="mb-3" method="get" action="/stocks">
        <div class="input-group">
            <input type="text" name="q" th:value="${q}" class="form-control" placeholder="Search by name">
            <button class="btn btn-outline-secondary" type="submit">Search</button>
        </div>
    </form>

    <table class="table table-striped">
        <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Description</th>
            <th>Quantity</th>
            <th>Price</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="item : ${stocks}">
            <td th:text="${item.id}"></td>
            <td th:text="${item.name}"></td>
            <td th:text="${item.description}"></td>
            <td>
                <span th:text="${item.quantity}"></span>
                <span th:if="${item.quantity} &lt; 5" class="badge bg-danger ms-2">Low</span>
            </td>
            <td th:text="${item.price}"></td>
            <td>
                <a th:href="@{/stocks/edit/{id}(id=${item.id})}" class="btn btn-sm btn-warning">Edit</a>
                <a th:href="@{/stocks/delete/{id}(id=${item.id})}" class="btn btn-sm btn-danger" onclick="return confirm('Delete item?')">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
